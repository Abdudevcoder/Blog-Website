{% extends 'base.html' %}

{% block body %}
<div class="container" style="width: 30%;">
    <form method="post">
        <div class="form-group pt-3 pb-0">
          <input type="text" name="title" class="form-control" placeholder="Добавьте категорию" required>
        </div>
        <button type="submit" class="pt-0 btn btn-primary" style="width: max-content; min-width: 100%">Добавить</button>
    </form>
</div>
<ul class="container d-flex flex-column mt-5 btn btn-outline-primary">
    {% for category in categories %}
    <li class="list-group-item mx-100 auto ">
        <a href="/category/{{ category.id }}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
