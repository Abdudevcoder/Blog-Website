{% extends 'base.html' %}
{% block body %}
<div class="container ">
    <div class="card-columns m-0 pt-3">
      {% if article.title is not none and article.content is not none %}
      <div class="card">
        <img src="{{ url_for('static', filename=article.image) }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content }}</p>
        </div>
      </div>
      {% else %}
      <div class="card">
        <img src="{{ url_for('static', filename=article.image) }}" class="card-img" alt="...">
      </div>
      {% endif %}
{% endblock %}
