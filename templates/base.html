<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="">
      <!-- ----------------------------- Navbar----------------------------- -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
          <div class="container">
              <a class="navbar-brand text-white" href="/">Главная</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="/about">Все статьи</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link text-white" href="/category">Все категории</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/profile">Страница Разработчика</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/login">Войти</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
          </div>
      </nav>
      <!-- ----------------------------- Navbar(end) ----------------------------- -->
    </div>
  </main>
   
    {% block body %}{% endblock %}

    <!-- ------------------------ Footer (start) ------------------------ -->
  <div class="pt-5 pb-0 mb-0 bg-secondary text-white footer mt-auto">

    </div>

      <form>
        <div class="form-group pt-3 pb-0">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Добавьте эл. почту*">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="pt-0 btn btn-primary" style="width: max-content; min-width: 100%">Submit</button>
      </form>
    </div>
    <div class="container pt-4 pb-4 d-flex justify-content-between" style="width: 40%;">

      </div>
    </div>
